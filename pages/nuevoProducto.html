    <div class="containerForm mb-5 rounded">
        <form class="row">
            <div class="mb-3 text-center">
                <h3>Nuevo Producto</h3>
            </div>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombreProducto" placeholder="Inserte nombre del producto"
                    required>
            </div>

            <div class="mb-3">
                <label for="imagenProducto" class="form-label">URL Imagen:</label>
                <input type="url" class="form-control" id="imagenProducto" placeholder="Inserte URL de la imagen"
                    required>
            </div>

            <div class="mb-3">
                <label for="descripcionProducto" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcionProducto" rows="3"
                    placeholder="Inserte la descripción del producto" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Seleccione el tipo del producto:</label><br>
                <input class="form-check-input" type="radio" name="tipoProducto" id="Medicamento" value="Medicamento"
                    required>
                <label class="form-check-label" for="Medicamento">Medicamento</label>
                <input class="form-check-input" type="radio" name="tipoProducto" id="Juguete" value="Juguete" required>
                <label class="form-check-label" for="Juguete">Juguete</label>
            </div>
            <div class="mb-3 col-12 col-sm-6">
                <label for="precioProducto" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="precioProducto" placeholder="Inserte el precio" required>
            </div>
            <div class="mb-3 col-12 col-sm-6">
                <label for="stockProducto" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stockProducto" placeholder="Inserte la cantidad" required>
            </div>
            <div class="text-center">
                <button class="btn crear" onclick="nuevoProducto()" type="button">Crear</button>
            </div>
        </form>
    </div>

    <footer class="footer mt-auto">
        <div class="container-fluid m-0">
            <div
                class="row row-cols-1 row-cols-md-3 row-cols-sm-3 row-cols-lg-5  d-flex align-items-center g-4 mt-1 mb-1">
